			html,
			body {
				background-color: #efeff4;
			}
			div {
				font-size: x-large;
				text-align: center;
			}
			table {
				text-align: center;

			}
			td {
				height: 30px;

		</style>
	</head>

	<body>
		<div class="mui-content">
			<table id="fv-indexs" class="" border="0">
				<tr>
					<td>指数名</td>
					<td>最新价</td>
					<td>涨跌额</td>
					<td>涨跌幅</td>
				</tr>
			</table>
			<hr />
			<button type="button" class='mui-btn mui-btn-blue' onclick="fdata.getIndexQuotes(indexs);">刷新</button>
			<hr />
			<a href="http://appfog.z360.tk/firstfund/fundvals.jsp?code=164808">基金估值纯WEB版</a>

		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/fdata.js"></script>

		<script type="text/javascript" charset="utf-8">			
			/*
			  上证指数 1A0001,沪深300 1B0300,深证成指 399001,中小板综 399101,创业板指 399006
			  中小板指 399005 还没有
			*/
			var indexs = ['1A0001', '1B0300', '399001', '399101', '399006'];
			mui.ready(function() {
				fdata.getIndexQuotes(indexs);
			});
			
			//处理点击事件，需要打开原生浏览器
			mui('body').on('tap', 'a', function(e) {
				var href = this.getAttribute('href');
				if (href) {
					if (window.plus) {
						plus.runtime.openURL(href);
					} else {
						location.href = href;
					}
				}
			});

		</script>
	</body>

</html>
