<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>基金资产</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			div {
				font-size: x-large;
			}
			table {
				text-align: center;
				width: 100%;
			}
			td {
				height: 30px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-input-row">
				<label>代码：</label>
				<input type="text" id="fcodes" class="mui-input-clear" placeholder="多个逗号分隔">
			</div>
			<div class="mui-input-row">
				<label>份额：</label>
				<input type="text" id="fshares" class="mui-input-clear" placeholder="多个逗号分隔">
			</div>
			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-primary" onclick="computeAssets()">确认</button>&nbsp;&nbsp;
				<button type="button" class="mui-btn mui-btn-green" onclick="defaultAssets()">缺省</button>
			</div>
			<table id="fv-assets" class="" border="0">
				<tr>
					<td>代码</td>
					<td colspan="3">基金名</td>
				</tr>
				<tr>
					<td>日期</td>
					<td>净值</td>
					<td>变化率</td>
					<td>盈亏</td>
				</tr>
			</table>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/fdata.js"></script>

		<script type="text/javascript" charset="utf-8">
			mui.init();

			function defaultAssets() {
				/*
				var funds = {
					'630010': 8239,
					'630011': 7833,
					'270025': 8878,
					'160512': 10000
				}
				*/
				document.getElementById('fcodes').value = '630010,630011,270025,160512';
				document.getElementById('fshares').value = '8239,7833,8878,10000';
			}
			
			function computeAssets() {
				var funds = {};
				var fcodes = document.getElementById('fcodes').value.split(',');
				var fshares = document.getElementById('fshares').value.split(',');
				for (var i = 0; i < fcodes.length; i++) {
					funds[fcodes[i]] = fshares[i];
				}
				fdata.getFundAssets(funds);
			}
			
			mui.ready(function(){
				defaultAssets();
			})
		</script>
	</body>

</html>
