<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>基金资产</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			div {
				font-size: x-large;
			}
			table {
				text-align: center;
				width: 100%;
			}
			td {
				height: 30px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-input-row">
				<label>代码:</label>
				<input type="text" id="fcodes" class="mui-input-clear" placeholder="多个逗号分隔">
			</div>
			<div class="mui-input-row">
				<label>份额:</label>
				<input type="text" id="fshares" class="mui-input-clear" placeholder="多个逗号分隔">
			</div>
			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-primary" onclick="computeAssets()">计算</button>&nbsp;
				<button type="button" class="mui-btn mui-btn-green" onclick="loadAssets()">加载</button>&nbsp;
				<button type="button" class="mui-btn mui-btn-red" onclick="saveAssets()">保存</button>
			</div>
			<hr />
			<table id="fv-assets" class="" border="0">
				<tr>
					<td>代码</td>
					<td colspan="3">基金名</td>
				</tr>
				<tr>
					<td>日期</td>
					<td>净值</td>
					<td>涨跌幅</td>
					<td>盈亏额</td>
				</tr>
			</table>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/fdata.js"></script>

		<script type="text/javascript" charset="utf-8">
			 //
			mui.ready(function() {
				loadAssets();
			});

			function loadAssets() {
				var assets = {};
				try {
					assets = JSON.parse(localStorage.assets || '{}');
				} catch (e) {
					console.log(e.message);
				}
				if (assets.fcodes) {
					document.getElementById('fcodes').value = assets.fcodes;
					document.getElementById('fshares').value = assets.fshares;
				}
			}

			function saveAssets() {
				var assets = {};
				assets.fcodes = document.getElementById('fcodes').value;
				assets.fshares = document.getElementById('fshares').value;
				localStorage.assets = JSON.stringify(assets);
				alert("保存成功！")
			}

			function computeAssets() {
				/*
				var assets = {
					'630010': 8239,
					'630011': 7833,
					'270025': 8878,
					'160512': 10000
				}
				*/
				var assets = {};
				var fcodes = document.getElementById('fcodes').value.split(',');
				var fshares = document.getElementById('fshares').value.split(',');
				if (fcodes) {
					for (var i = 0; i < fcodes.length; i++) {
						assets[fcodes[i]] = fshares[i];
					}
					fdata.getFundAssets(assets);
				}
			}
		</script>
	</body>

</html>
