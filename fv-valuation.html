<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>基金估值</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			#fv {
				font-size: x-large;
			}
		</style>
	</head>

	<body>	
		<div class="mui-content">
			<div id="pullrefresh" class="mui-scroll-wrapper">
				<div id="fv" class="mui-scroll">
					<!--
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell">
							<a href="" class="mui-navigate-right">正在加载...</a>
						</li>
					</ul>
					-->
				</div>
			</div>

		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/fdata.js"></script>
		<script>
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			 // 基金列表
			var fundlist = '630010,630011,270025,160512,159919,159929,164808';
			var fl = fundlist.split(','); // 为了按顺序显示
			/* old
			var fundcodes = fundlist.split(',');
			for (var i = 0; i < fundcodes.length; i++) {
				fdata.getFundValuation(fundcodes[i]);
			}
			*/
			/**
			 * 填充基金估值数据DOM
			 */
			function setFVdom() {
					console.log('setFVdom');
					var div = document.getElementById('fv');
					var table = document.createElement('ul');
					table.className = 'mui-table-view';
					var li, subul, subli;
					// 插入数据DOM
					//for (var key in fdata.funds) { // 排序了
					//	var fval = fdata.funds[key];
					for (var key in fl) {
						var fval = fdata.funds[fl[key]];
						if(!fval) continue; // 有可能超时，天天基金中没取到。
						li = document.createElement('li');
						li.className = 'mui-table-view-cell  mui-collapse';
						//li.style.color = 'blue';  // 基金名称: 
						li.innerHTML = '<a class="mui-navigate-right" href="#">' + fval.code + '_' + fval.name + '  ' + fval.hmValuationRate + '%</a>';
						subul = document.createElement('ul');
						subul.className = 'mui-collapse-content';
						subli = document.createElement('li');
						subli.className = 'mui-table-view-cell';
						subli.innerHTML = '基金净值(上日): ' + fval.preValue;
						subul.appendChild(subli);
						subli = document.createElement('li');
						subli.className = 'mui-table-view-cell';
						subli.style.color = (fval.thsValuationRate >= 0) ? 'red' : 'green';
						subli.innerHTML = '同花顺估值: ' + fval.thsValuation + '_' + fval.thsValuationRate + '%';
						subul.appendChild(subli);
						subli = document.createElement('li');
						subli.className = 'mui-table-view-cell';
						subli.style.color = (fval.hmValuationRate >= 0) ? 'red' : 'green';
						subli.innerHTML = '好买网估值: ' + fval.hmValuation + '_' + fval.hmValuationRate + '%';
						subul.appendChild(subli);
						subli = document.createElement('li');
						subli.className = 'mui-table-view-cell';
						subli.style.color = (fval.ttValuationRate >= 0) ? 'red' : 'green';
						subli.innerHTML = '天天基金估值: ' + fval.ttValuation + '_' + fval.ttValuationRate + '%';
						subul.appendChild(subli);
						subli = document.createElement('li');
						subli.className = 'mui-table-view-cell';
						subli.innerHTML = '估值时间: ' + fval.valuateDate;
						subul.appendChild(subli);
						subli = document.createElement('li');
						subli.className = 'mui-table-view-cell';
						subli.style.color = (fval.curValueRate >= 0) ? 'red' : 'green';
						subli.innerHTML = '基金净值(当日): ' + fval.curValue + '_' + fval.curValueRate + '%';
						subul.appendChild(subli);
						subli = document.createElement('li');
						subli.className = 'mui-table-view-cell';
						subli.innerHTML = '基金净值时间: ' + fval.curDate;
						subul.appendChild(subli);
						li.appendChild(subul);
						table.appendChild(li);
					}
					div.replaceChild(table, div.lastChild);
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}
			
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					fdata.getFundValuation(fundlist);
					fdata.ready(setFVdom);
				}, 1000);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
				}, 1000);
			}
			
			//首次
			pulldownRefresh();
			
		</script>

	</body>

</html>
